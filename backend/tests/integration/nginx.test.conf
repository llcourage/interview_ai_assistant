server {
    listen 80;

    # Supabase Python SDK 会请求 /rest/v1/...
    location /rest/v1/ {
        proxy_pass http://postgrest:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 其他请求也转发到 PostgREST
    location / {
        proxy_pass http://postgrest:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}


