version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "54322:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./backend/tests/integration/test_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 20

  postgrest:
    image: postgrest/postgrest:v12.0.0
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@postgres:5432/postgres
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: postgres
      PGRST_JWT_SECRET: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
    depends_on:
      postgres:
        condition: service_healthy

  supabase_rest_proxy:
    image: nginx:alpine
    ports:
      - "54321:80"
    depends_on:
      - postgrest
    volumes:
      - ./backend/tests/integration/nginx.test.conf:/etc/nginx/conf.d/default.conf:ro

